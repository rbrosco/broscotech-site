services:
  postgres:
    image: postgres:16-alpine
    container_name: broscotech-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: broscotech
      POSTGRES_USER: broscotech
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - broscotech_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  broscotech_pgdata:
